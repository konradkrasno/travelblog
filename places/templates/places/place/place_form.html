{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head %}{{ form.media }}{% endblock %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  <div class="container pt-5">
    <form enctype="multipart/form-data" method="post">
        {{ form|crispy }}
        {{ images_form|crispy }}
        {% csrf_token %}
        <input type="submit" value="Add Place">
    </form>
  </div>
{% endblock %}
