{% extends "base.html" %}

{% block title %}Place Detail{% endblock %}

{% block content %}
  <div class="container pt-5">
    <a href="{% url 'places:list' %}"><p>Places</p></a>
    <br>
    <p>{{ place.country }}</p>
    <p>{{ place.locality }}</p>
    <p>{{ place.name }}</p>
    {% for image in place.images.all %}
      <div class="container">
        <a href="{{ image.get_absolute_url }}"><img src="{{ image.image.url }}"></a>
        <a href="{{ image.place.get_absolute_url }}"><p>{{ image.title }}</p></a>
      </div>
    {% endfor %}
    <a href="{% url 'images:add' place_id=place.id %}"><p>Add Photo</p></a>
    <br>
    <a href="{% url 'places:remove' place_id=place.id %}"><p>Delete place</p></a>
  </div>
{% endblock %}
