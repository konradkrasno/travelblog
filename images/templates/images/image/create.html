{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Add Photo{% endblock %}

{% block content %}
  <div class="container pt-5">
      <form method="post" enctype="multipart/form-data">
        {{ form|crispy }}
        {% csrf_token %}
        <input type="submit" value="Add Photo">
      </form>
  </div>
{% endblock %}
